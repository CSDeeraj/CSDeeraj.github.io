<!DOCTYPE html>
<html>
<head>
  <title>Typing Animation</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: monospace;
      font-size: 28px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ff2e2e;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    #text {
      color: #ff5555;
      text-shadow: 0 0 5px red, 0 0 15px red;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Hi, My name is Deeraj</h1>
  <p id="text"></p>

  <script>
    const msg = "We dont stop and we DEVOUR";
    let i = 0;
    let forward = true;

    function type() {
      const el = document.getElementById("text");

      if (forward) {
        i++;
        if (i >= msg.length) forward = false;
      } else {
        i--;
        if (i <= 0) forward = true;
      }

      el.innerText = msg.slice(0, i);
      setTimeout(type, 100);
    }

    type();
  </script>
</body>
</html>
